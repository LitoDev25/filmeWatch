<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial do Servidor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
            font-size: 3em;
        }
        .content {
            padding: 40px 20px;
        }
        .card {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            display: inline-block;
            width: 200px;
            border-radius: 8px;
            text-align: center;
        }
        .card h2 {
            margin: 10px 0;
        }
        .card p {
            font-size: 1em;
            color: #555;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bem-vindo ao Servidor!</h1>
    </header>

    <div class="content">
        <div class="card">
            <h2>Informações</h2>
            <p>Encontre informações importantes sobre o servidor.</p>
        </div>
        <div class="card">
            <h2>Notícias</h2>
            <p>Fique atualizado com as últimas notícias.</p>
        </div>
        <div class="card">
            <h2>Suporte</h2>
            <p>Precisa de ajuda? Entre em contato com o suporte.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Meu Servidor - Todos os direitos reservados</p>
    </footer>

    <script src="../index.js"></script>
</body>
</html>
